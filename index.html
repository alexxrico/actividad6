<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <hr>
    <table>
        <tr>
            <td>
                <img src="imag/focoOff.png" alt="foco" id="imagen1" onclick="cambiar1();">
            </td>
            <td>
                <img src="imag/focoOff.png" alt="foco" id="iamgen2" onclick="cambiar2();">
            </td>
        </tr>
        <tr>
            <td>Tiempo prendido:</td>
            <td>Tiempo prendido:</td>
        </tr>
        <tr>
            <td>aqui va un reloj</td>
            <td>aqui va un reloj</td>

    <script>
        function cambiar2(){
            let foco = document.getElementById('imagen2');

            if(foco.src.match("focoOff")){
                foco.src = "imag/focoOn.png"
            }else{
                foco.src = "imag/focoOff.png"
            }
        }
        function cambiar1(){
            let foco = document.getElementById('imagen1');

            if(foco.src.match("focoOff")){
                foco.src = "imag/focoOn.png"
            }else{
                foco.src = "imag/focoOff.png"
            }
        }
        
    </script>
